<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/thought-bubble.png"
      type="image/x-icon"
    />
    <title>Review Carousel</title>
  </head>
  <body>
    <section id="title-section">
      <h1 id="title">Our Reviews</h1>
      <div id="title-div"></div>
    </section>
    <main>
      <div class="reviews-container">
        <div class="img-div">
          <img src="" alt="" class="image" />
        </div>
        <div class="reviewer-info">
          <h2 class="reviewer-name"></h2>
          <p class="reviewer-job"></p>
        </div>
        <div class="review-div">
          <p class="review"></p>
        </div>
        <div class="btn-container">
          <span class="material-icons" id="left-btn"> chevron_left </span>
          <span class="material-icons" id="right-btn"> chevron_right </span>
        </div>
        <div class="random-btn-container">
          <button id="random-btn">Surprise Me</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Juan Jos√© Rojo &copy;2021.
        <a href="https://juanrojoa.github.io/webdevelopment-project-portfolio/">More Projects</a>
      </p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
